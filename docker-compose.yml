version: '3.8'

services:
  # core Trading Engine
  market-maker:
    build:
      context: .
      dockerfile: market_maker/Dockerfile
    container_name: market-maker
    volumes:
      - ./market_maker/configs:/app/configs:ro
      - market-data:/app/data
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CONFIG_FILE=/app/configs/config.yaml
      - DB_FILE=/app/data/market_maker.db
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      # DBOS Config (Optional, enabled if engine_type: dbos in config.yaml)
      - DATABASE_URL=postgres://${POSTGRES_USER:-marketmaker}:${POSTGRES_PASSWORD:-secret}@postgres:5432/${POSTGRES_DB:-marketmaker}
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080" # Health check
    networks:
      - trading-net

  # PostgreSQL for DBOS system tables
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-marketmaker}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret}
      - POSTGRES_DB=${POSTGRES_DB:-marketmaker}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - trading-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-marketmaker} -d ${POSTGRES_DB:-marketmaker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional Python Sidecar
  exchange-connector-python:
    build:
      context: ./python-connector
      dockerfile: Dockerfile
    container_name: exchange-connector-python
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
    networks:
      - trading-net
    profiles:
      - sidecar

networks:
  trading-net:
    driver: bridge

volumes:
  market-data:
  postgres-data:
